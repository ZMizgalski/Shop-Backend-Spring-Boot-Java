<!DOCTYPE html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="stylesheet"
      th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}"
      type="text/css"
    />
    <script
      th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"
    ></script>
    <script
      th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js}"
    ></script>
    <title>Forgot Password</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        flex-flow: column;
        justify-content: center;
      }

      body {
        background: #373737;
      }
    </style>
    <div class="container" style="height: calc(100vh);">
      <div class="row">
        <div
          class="col-md-4 col-md-offset-4"
          style="margin-top: 25vh; margin-bottom: 25vh;"
        >
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <h3>
                  <i
                    class="glyphicon glyphicon-lock"
                    style="font-size: 2em;"
                  ></i>
                </h3>
                <h2 class="text-center">Reset password</h2>
                <div class="panel-body">
                  <div th:if="${error}">
                    <div class="alert alert-danger">
                      <span th:text="${error}"></span>
                    </div>
                  </div>

                  <form
                    method="post"
                    th:action="@{/api/reset-password}"
                    th:object="${passwordResetForm}"
                  >
                    <p
                      class="error-message"
                      th:each="error : ${#fields.errors('global')}"
                      th:if="${#fields.hasGlobalErrors()}"
                      th:text="${error}"
                    >
                      Validation error
                    </p>

                    <input name="token" th:value="${token}" type="hidden" />

                    <div
                      class="form-group"
                      th:classappend="${#fields.hasErrors('password')}? 'has-error':''"
                    >
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input
                          class="form-control"
                          id="password"
                          th:minlength="6"
                          placeholder="password"
                          th:field="*{password}"
                          type="password"
                        />
                      </div>
                      <p
                        class="error-message"
                        th:each="error: ${#fields.errors('password')}"
                        th:text="${error}"
                      >
                        Validation error
                      </p>
                    </div>
                    <div
                      class="form-group"
                      th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''"
                    >
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input
                          class="form-control"
                          th:minlength="6"
                          id="confirmPassword"
                          placeholder="Confirm password"
                          th:field="*{confirmPassword}"
                          type="password"
                        />
                      </div>
                      <p
                        class="error-message"
                        th:each="error: ${#fields.errors('confirmPassword')}"
                        th:text="${error}"
                      >
                        Validation error
                      </p>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-block btn-success" type="submit">
                        Reset password
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"
      type="text/javascript"
    ></script>
    <script
      th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
      type="text/javascript"
    ></script>
  </body>
</html>
